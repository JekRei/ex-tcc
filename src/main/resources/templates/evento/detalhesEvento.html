<!DOCTYPE html>
<html lang="pt-BR" dir="ltr"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">

    <title>TexWhite</title>
</head>
<body>
    <h1>Evento</h1>
    <h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons right">add</i>Lista Produtos</a></h3>
    <div th:each="evento: ${evento}" class="container">
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Tipo: <span th:text="${evento.tipo}"></span></p>
            <p>Litro: <span th:text="${evento.litro}"></span></p>
            <p>Preco: <span th:text="${evento.preco}"></span></p>
        </div>
    </div>

<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
</body>
</html>
